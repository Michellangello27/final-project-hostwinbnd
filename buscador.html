<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Winbnb vanilla</title>
</head>

<body class="w-screen flex flex-column">
    <button class="bg-slate-800 mx-auto my-8 d-block text-white px-4 py-2 rounded-md cursor-pointer" id="open">
        Open
    </button>

    <div class="bg-slate-950/70 h-screen w-full fixed inset-0 z-50" id="modal">
        <div class="bg-white w-full max-w-3xl mx-auto p-4 md:p-8 rounded-xl shadow-md" id="modal-content">

            <!-- Título y botón cerrar solo visible en mobile -->
            <div class="flex justify-between items-center mb-4 md:hidden">
                <h2 class="text-sm font-bold text-gray-700">Edit your search</h2>
                <button class="text-xl font-bold text-gray-700">&times;</button>
            </div>

            <!-- Layout desktop/tablet -->
            <div class="hidden md:flex gap-4">

                <!-- Location -->
                <div
                    class="flex-1 shadow-md border border-gray-200 h-14 rounded-l-lg focus-within:border-gray-900 focus-within:rounded-r-lg px-4 py-2 flex flex-col justify-between">
                    <label for="location" class="text-[10px] font-bold text-gray-500 uppercase">Location</label>
                    <input type="text" name="location" id="location" placeholder="Add location"
                        class="w-full outline-none text-sm placeholder:text-gray-400" />
                </div>

                <!-- Guests -->
                <div
                    class="flex-1 shadow-md border-t border-b border-gray-200 h-14 px-4 py-2 flex flex-col justify-between focus-within:border-x focus-within:border-gray-900 focus-within:rounded-lg">
                    <label for="guests" class="text-[10px] font-bold text-gray-500 uppercase">Guests</label>
                    <input type="text" name="guests" id="guests" placeholder="Add guests"
                        class="w-full outline-none text-sm placeholder:text-gray-400" />
                </div>

                <!-- Search -->
                <div
                    class="flex-1 shadow-md border border-gray-200 h-14 rounded-r-lg px-4 py-2 flex items-center justify-center focus-within:border-gray-900 focus-within:rounded-r-lg transition">
                    <button
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-2xl shadow-sm flex items-center gap-2 transition focus:outline-none">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <span>Search</span>
                    </button>
                </div>
            </div>

            <!-- Layout mobile -->
            <div class="flex flex-col gap-4 md:hidden">

                <!-- Location -->
                <div
                    class="w-full shadow-md border border-gray-200 rounded-xl px-4 py-2 focus-within:border-gray-900 transition">
                    <label for="location-mobile" class="text-[10px] font-bold text-gray-500 uppercase">Location</label>
                    <input type="text" name="location" id="location-mobile" placeholder="Add location"
                        class="w-full outline-none text-sm placeholder:text-gray-400" />
                </div>

                <!-- Guests -->
                <div
                    class="w-full shadow-md border border-gray-200 rounded-xl px-4 py-2 focus-within:border-gray-900 transition">
                    <label for="guests-mobile" class="text-[10px] font-bold text-gray-500 uppercase">Guests</label>
                    <input type="text" name="guests" id="guests-mobile" placeholder="Add guests"
                        class="w-full outline-none text-sm placeholder:text-gray-400" />
                </div>

                <!-- Guest counter -->
                <div class="flex flex-col gap-6">
                    <!-- Adults -->
                    <div>
                        <h3 class="text-sm font-bold text-gray-700">Adults</h3>
                        <p class="text-xs text-gray-400">Ages 13 or above</p>
                        <div class="flex items-center gap-4 mt-1">
                            <button class="border px-2 rounded text-lg">-</button>
                            <span class="text-sm font-medium">4</span>
                            <button class="border px-2 rounded text-lg">+</button>
                        </div>
                    </div>

                    <!-- Children -->
                    <div>
                        <h3 class="text-sm font-bold text-gray-700">Children</h3>
                        <p class="text-xs text-gray-400">Ages 13 or above</p>
                        <div class="flex items-center gap-4 mt-1">
                            <button class="border px-2 rounded text-lg">-</button>
                            <span class="text-sm font-medium">1</span>
                            <button class="border px-2 rounded text-lg">+</button>
                        </div>
                    </div>
                </div>

                <!-- Search Button Mobile -->
                <div class="w-full flex justify-center mt-6">
                    <button
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-2xl shadow-md flex items-center gap-2 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <span>Search</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
